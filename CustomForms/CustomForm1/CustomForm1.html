<!-- Sliding div starts here -->

<link rel="stylesheet" href="CustomForm1.css">

<div id="slickSlider" class="slickFont">
    <div id="slickImage" onclick="slickSliderClicked()"><img src="ContactMe.png"></div>
    <div id="slickContactForm">
        <h1>Contact Form</h1>
        <p>This is my form.Please fill it out.It's awesome!</p>
        <ul class="slickInputBox">
            <input type="text" placeholder="Your Name">
        </ul>
        <ul class="slickInputBox">
            <input type="text" placeholder="Your Email">
        </ul>

        <h4>What are you looking for?</h4>
        <select>
            <option>General Query</option>
            <option>Presales</option>
            <option>Technical</option>
            <option>Others</option>
        </select>
        <textarea>Message</textarea>
        <button>Send Message</button>
    </div>

</div>
<!--test-->
<!-- Sliding div ends here -->

<script src="CustomForm1.js"></script>
